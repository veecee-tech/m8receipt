{% if messages %}

    {% for message in messages %}
    <div id="message" class="container col-md-12">
        <div {% if message.tags %} class="alert alert-dismissible fade show alert-{{ message.tags }}"{% endif %} role="alert">
            {% comment %} <button type="button" class="close" data-dismiss="alert"><span arial-hidden="true">&times;</span></button> {% endcomment %}
            {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}{% endif %}
            {{message}}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    </div>
    {% endfor %}

{% endif %}
